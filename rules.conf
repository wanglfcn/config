DOMAIN-KEYWORD, ali, DIRECT
DOMAIN-KEYWORD, taobao, DIRECT
DOMAIN, weixin.qq.com, DIRECT
DOMAIN-KEYWORD, weibo, DIRECT
DOMAIN-KEYWORD, didi, DIRECT

# Block privacy tracker within apps

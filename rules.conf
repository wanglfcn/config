DOMAIN, pagead2.googlesyndication.com, REJECT
DOMAIN, cpro.baidu.com, REJECT
DOMAIN, pingma.qq.com, REJECT
DOMAIN, stat.m.jd.com, REJECT
DOMAIN, ads.mopub.com, REJECT

# Prevent stream services from displaying ads
